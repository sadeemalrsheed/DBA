<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #dbe5ea;
            color: #0f4662;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f4662;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        form input,
        form select {
            padding: 0.5rem;
            border: 1px solid #7994a0;
            border-radius: 6px;
            flex: 1 1 45%;
        }

        form button {
            padding: 0.5rem 1rem;
            background-color: #0f4662;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex: 1 1 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #7994a0;
            color: white;
        }

        table th, table td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        table tbody tr:nth-child(even) {
            background-color: #f0f4f7;
        }

        a.delete {
            color: #c0392b;
            text-decoration: none;
        }

        a.back {
            display: inline-block;
            margin-top: 1rem;
            color: #0f4662;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-shopping-cart"></i> Manage Orders</h1>
    </header>

    <div class="container">
        <a class="back" href="/"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <h2>Add New Order</h2>
        <form method="POST" action="/add_order">
            <input type="number" name="user_id" placeholder="User ID" required>
            <input type="text" name="order_date" placeholder="Order Date" required>
            <input type="number" name="total_amount" placeholder="Total Amount" required step="0.01">
            <button type="submit"><i class="fas fa-plus"></i> Add Order</button>
        </form>

        <h2>Orders List</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User ID</th>
                    <th>Order Date</th>
                    <th>Total Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                    <td>{{ order[2] }}</td>
                    <td>{{ order[3] }}</td>
                    <td><a class="edit" href="/edit_order/{{ order[0] }}"><i class="fas fa-edit"></i></a></td>
                    <td><a class="delete" href="/delete_order/{{ order[0] }}"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
