<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
  <h2>Edit User</h2>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ user[1] }}" required><br><br>

    <label>Address:</label>
    <input type="text" name="address" value="{{ user[2] }}" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user[3] }}" required><br><br>

    <label>User Type:</label>
    <select name="user_type" required>
      <option value="Customer" {% if user[5] == 'Customer' %}selected{% endif %}>Customer</option>
      <option value="Admin" {% if user[5] == 'Admin' %}selected{% endif %}>Admin</option>
    </select><br><br>

    <button type="submit">Update User</button>
  </form>

  <a href="/users">Back to User List</a>
</body>
</html>
