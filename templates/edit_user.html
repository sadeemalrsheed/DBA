<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h2>Edit User</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Name" value="{{ user[1] }}" required><br>
        <input type="text" name="address" placeholder="Address" value="{{ user[2] }}" required><br>
        <input type="email" name="email" placeholder="Email" value="{{ user[3] }}" required><br>
        <select name="user_type" required>
            <option value="Customer" {% if user[5] == 'Customer' %}selected{% endif %}>Customer</option>
            <option value="Admin" {% if user[5] == 'Admin' %}selected{% endif %}>Admin</option>
        </select><br><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/users">Back</a>
</body>
</html>
