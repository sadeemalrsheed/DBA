<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #dbe5ea;
            color: #0f4662;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f4662;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        form input {
            padding: 0.5rem;
            border: 1px solid #7994a0;
            border-radius: 6px;
        }

        form button {
            grid-column: span 4;
            padding: 0.75rem;
            background-color: #0f4662;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background-color: #7994a0;
            color: white;
        }

        table th, table td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        table tbody tr:nth-child(even) {
            background-color: #f0f4f7;
        }

        a.delete {
            color: #c0392b;
            text-decoration: none;
        }

        a.edit {
            color: #27ae60;
            text-decoration: none;
            margin-right: 10px;
        }

        a.back {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0f4662;
            text-decoration: none;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-credit-card"></i> Manage Payments</h1>
    </header>

    <div class="container">
        <a class="back" href="/"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <h2>Add New Payment</h2>
        <form method="POST" action="/add_payment">
            <input type="number" name="receipt_id" placeholder="Receipt ID" required>
            <input type="number" name="payment_id" placeholder="Payment ID" required>
            <input type="text" name="payment_status" placeholder="Status" required>
            <input type="text" name="payment_method" placeholder="Method" required>
            <input type="number" name="user_id" placeholder="User ID" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Payment</button>
        </form>

        <h2>Payments List</h2>
        <table>
            <thead>
                <tr>
                    <th>Receipt ID</th>
                    <th>Payment ID</th>
                    <th>Status</th>
                    <th>Method</th>
                    <th>User ID</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment[0] }}</td>
                    <td>{{ payment[1] }}</td>
                    <td>{{ payment[2] }}</td>
                    <td>{{ payment[3] }}</td>
                    <td>{{ payment[4] }}</td>
                    <td>
                        <a class="edit" href="/edit_payment/{{ payment[0] }}/{{ payment[1] }}">
                            <i class="fas fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a class="delete" href="/delete_payment/{{ payment[0] }}/{{ payment[1] }}">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
