<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Phone Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #dbe5ea;
            color: #0f4662;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 5rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #7994a0;
        }
        button {
            padding: 0.5rem;
            background-color: #0f4662;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        a.back {
            text-decoration: none;
            color: #0f4662;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back" href="/phones"><i class="fas fa-arrow-left"></i> Back</a>
        <h2>Edit Phone Number</h2>
        <form method="POST">
            <label>Current Phone: {{ old_phone }}</label>
            <input type="text" name="new_phone" placeholder="Enter new phone number" required>
            <button type="submit"><i class="fas fa-save"></i> Save</button>
        </form>
    </div>
</body>
</html>
